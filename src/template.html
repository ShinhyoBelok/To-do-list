<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300&display=swap" rel="stylesheet">
  <title>To do list</title>
</head>
<body>
  <div class="listContainer">
    <section class="headerList lineStyle">
      <h2>Today's To Do</h2>
      <span class="arrow-ccw"></span>
    </section>
    <div class="input lineStyle">
      <input type="text" placeholder="+ Add to your list...">
      <span class="enter"></span>
    </div>
    <section class="toDoListContainer"></section>
    <div class="clear lineStyle">
      <button type="button">Clear all completed</button>
    </div>
  </div>
</body>
</html>
